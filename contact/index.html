<body>

    <!-- Navbar -->

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">

                    <li class="nav-item">

    <div class="row header" style="margin-top: 50px">
        <div class="w-25" style="margin-left: 1150px;">
            <img class=" " src="contact.png" alt="">
        </div>
        <div class="col-sm-2" style="width: 400px;height: 200px;">
            <img src="phone.png" alt="">
        </div>

            <div class="h1">İLETİŞİM</div>
        </div>
    </div>



    <form style="margin-left: 750px;margin-top: 75px;">
        <div class="row">
            <div class="col-sm-4">
                <label for="validationServer01">First name</label>
                <input type="text" class="form-control is-valid" id="validationServer01" placeholder="First name"
                     required>
                <div class="valid-feedback">
                   
                </div>
            </div>
            <div class="col-sm-4">
                <label for="validationServer02">Last name</label>
                <input type="text" class="form-control is-valid" id="validationServer02" placeholder="Last name"
                     required>
                <div class="valid-feedback">
                    
                </div>
            </div>
            <div class="col-sm-4">
                <label for="validationServerUsername">Username</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroupPrepend3">@</span>
                    </div>
                    <input type="text" class="form-control is-invalid" id="validationServerUsername"
                        placeholder="Eposta" aria-describedby="inputGroupPrepend3" required>
                    <div class="invalid-feedback">
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" required>
                <label class="form-check-label" for="invalidCheck3">
                    Bilgileriminin Bana Ulaşmak İçin Kullanılmasını Onaylıyorum
                </label>
                <div class="invalid-feedback">
                    Göndermeden Önce Onaylamalısınız. 
                </div>
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Submit form</button>
    </form>
